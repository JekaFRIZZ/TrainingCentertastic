h5.text=Па вечары пасля дзевяці вечара Вейратэр са сваімі планамі паехаў у квартал Кутузава, дзе павінен быў прайсці ваенны савет. Усе камандзіры калон былі выкліканы да галоўнакамандуючага, за выключэннем прынца Баграціёна, які адмовіўся прыехаць, усе былі там у прызначаны час. прадставіў прыкметны кантраст з незадаволеным і санлівым Кутузавым, які неахвотна выконваў ролю старшыні і прэзідэнта ваеннага савета. Вейратэр, відавочна, адчуваў сябе на чале руху, які ўжо стаў нястрымным. Ён быў падобны да каня, які бег уніз, запрэжаны ў цяжкі воз. Ці цягнуў ён яго, ці штурхаў яго, ён не ведаў, але імкліва кідаўся наперад, не маючы часу разважаць, да чаго можа прывесці гэты рух. У гэты вечар Вейратэр быў два разы на пікеце праціўніка для асабістай разведкі, і два разы да імператараў, расійскіх і аўстрыйскіх, для дакладаў і тлумачэнняў і да свайго штаба, дзе ён дыктаваў распараджэнні на нямецкай мове, і цяпер, моцна знясілены, Ён, відавочна, быў настолькі заняты, што нават забыўся быць ветлівым з галоўнакамандуючым. Ён перабіў яго, размаўляў хутка і невыразна, не гледзячы на ​​чалавека, да якога ён звяртаўся, і не адказваў на пастаўленыя яму пытанні. Ён быў сапсаваны граззю, у яго было жаласнае, стомленае і рассеянае паветра, хаця ў той жа час ён быў ганарысты і ўпэўнены ў сабе. Кутузаў займаў дваранскі замак сціплых памераў каля Остраліца. У вялікай гасцінай, якая стала галоўнакамандуючым, былі сабраны сам Кутузаў, Вейратэр і члены ваеннага савета. Яны пілі гарбату і толькі чакалі, калі князь Баграціён распачне веча. Нарэшце санітар Баграціёна прыйшоў з весткай, што прынц не можа прысутнічаць. Князь Андрэй увайшоў, каб паведаміць пра гэта галоўнакамандуючаму і, скарыстаўшыся дазволам Кутузава, які ён даў яму раней, прысутнічаць на саборы, застаўся ў пакоі.

